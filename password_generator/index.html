<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">

            <input type="text" id="password" placeholder="password">
            <img src="images\copy.png">
            

        </div>

        <button><img src="images\generate.png">Generate Password</button>

    </div>

<script>
    const passwordBox = document.getElementById("password");  // Input field
    const generateBtn = document.querySelector("button");     // Button element
    const copyIcon = document.querySelector(".display img");  // Copy image

    const length = 12;  // Desired password length

    // Character sets
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "@#$%^&*()<>?<>{}[]";

    // Combine all character sets
    const allChars = upperCase + lowerCase + number + symbol;

    // Function to create the password
    function createPassword() {
        let password = "";
        for (let i = 0; i < length; i++) {
            let randomChar = allChars[Math.floor(Math.random() * allChars.length)];
            password += randomChar;
        }
        passwordBox.value = password;
    }

    // Add click event to the button
    generateBtn.addEventListener("click", createPassword);

    // Function to copy password to clipboard
    copyIcon.addEventListener("click", () => {
        if (passwordBox.value.length > 0) {
            navigator.clipboard.writeText(passwordBox.value);
            alert("Password copied to clipboard!");
        }
    });
</script>

    
</body>
</html>
